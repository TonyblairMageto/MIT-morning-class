<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salutations</title>
</head>
<body>
<form action="">
    <fieldset>
    <legend>Personal details</legend>

        <label for="salutations">Salutation</label><br>
        <select name="" id="salutations">
            <option value="None">..None..</option>
            <option value="Good">Good</option>
            <option value="Fine">Fine</option>

        </select><br><br>
        <label for="fname">First Name:</label>
        <input type="text"  id="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text"  id="lname"><br><br>

        Gender: <input type="radio" name="Male">Male
        <input type="radio" name="Female">Female <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="Date of birth">Date of birth</label>
        <input type="date"  id="date of birth"><br>

        <label for="ad">Address:</label>
        <textarea name="" id="ad" cols="40" rows="2"></textarea><br><br>

        <input type="submit"    value="submit">



    </fieldset>
</form>

</body>
</html>
