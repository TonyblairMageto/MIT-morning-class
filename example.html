<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EX Forms</title>
</head>
<body>

<form   action="https://www.w3schools.com/html/default.asp">
    <fieldset>
    <legend>Entry Form</legend>
    <label for="fname">First Name:</label><br>
    <input type="text"  id="fname"><br><br>

    <label for="sname">Surname:</label><br>
    <input type="text"  id="sname"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email"><br><br>

    <label for="pass">Password:</label><br>
    <input type="password"  id="pass"><br><br>
    <p><i><mark>Kindly select any option below</mark></i></p>
    <input type="checkbox"  name="Tennis">Tennis<br>
    <input type="checkbox"  name="Foootball">Football <br>
    <input type="checkbox"  name="Basketball">Basketball <br><br>

    <p><i><mark>Web Development</mark></i></p>
    <input type="radio" name="Html">Html <br>
    <input type="radio" name="CSS">CSS <br>
    <input type="radio" name="Bootstrap">Bootstrap <br>
    <input type="radio" name="Python">Python <br><br>

    <p>Address</p>

    <textarea name="" id="" cols="50" rows="15" placeholder="Enter your address"></textarea><br><br>

<p>Select any Language</p>
        <select name="" id="">

            <option value="English">English</option>
            <option value="Kiswahili">Kiswahili</option>
            <option value="French">French</option>

        </select> <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday"><br><br>



    <input type="submit"    value="Submit">
    </fieldset>
</form>

</body>
</html>
